<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="image-side">
                <img src="./assets/Background Image.jpg" alt="Login Image" class="image-side_left">
            </div>
            <div class="form-side">
                <h1 class="title">SIGN IN</h1>
                <p class="subtitle">Sign in with email address</p>
                <form action="" id="login-form">
                    <label for="email" class="login-form_label">Email</label>
                    <input id="email" name="email" class="login-form_input" type="email" placeholder="Yourname@gmail.com">
                    <button class="login-form_button" type="submit">Sign in</button>
                </form>
                <p class="form-side_subtitle">Or continue with</p>
                <div class="buttons-holder">
                    <button class="first-button">
                        <img src="./assets/Group 1432.svg" alt="google" class="first-button_holder">
                        <span class="first-button_title">Google</span>
                    </button>
                    <button class="second-button">
                        <img src="./assets/Group 1431.svg" alt="facebook" class="second-button_holder">
                        <span class="second-button_title">Facebook</span>
                    </button>
                </div>
                <p class="login-rules">By registering you with our Terms and Conditions</p>
            </div>
        </div>
    </div>
</body>
</html>
